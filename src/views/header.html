<div id="todo-app">
    <p>General count of todos - <span id="generalCount"></span></p>
    <p>Count of done - <span id="doneCount"></span></p>
    <p>Count of undone - <span id="undoneCount"></span></p>
    <form onsubmit="return addTodo()">
        <input type="text" placeholder="Enter name new todo" id="input">
        <input type="submit" value="Add todo">
    </form>

    <ul id="todo-list" class="todo-list"></ul>
</div>
